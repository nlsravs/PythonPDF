<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF using iframe</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background-color: #f2f2f2;
            padding: 0;
        }
        .pdf-container {
            width: 90%;
            height: 90%;
            max-width: 1200px; /* Adjust max width as needed */
            max-height: 90vh; /* Ensures height is responsive on mobile */
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
            overflow: hidden; /* Hide overflow to prevent scrollbars */
        }
        iframe {
            width: 100%;
            height: 100%;
            border: none;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <iframe src="Python loops concept - Google Docs.pdf" allow="fullscreen"></iframe>
    </div>
</body>
</html>
