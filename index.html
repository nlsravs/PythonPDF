<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Display PDF</title>
    <style>
        body {
            margin: 0;
            padding: 0;
            background-color: #f2f2f2;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
        }
        .pdf-container {
            width: 100%;
            height: 100%;
            max-width: 800px;
            max-height: 90vh;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        object {
            width: 100%;
            height: 100%;
        }
    </style>
</head>
<body>
    <div class="pdf-container">
        <object data="Python loops concept - Google Docs.pdf" type="application/pdf">
            <p>It appears you don't have a PDF plugin for this browser. You can <a href="Python loops concept - Google Docs.pdf">click here to download the PDF file.</a></p>
        </object>
    </div>
</body>
</html>
